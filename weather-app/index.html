<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="weather-container">
            <div class="app-header">
                <h1><i class="fas fa-cloud-sun"></i> Weather Forecast</h1>
            </div>
            <div class="search-box">
                <input type="text" id="city" placeholder="Search for a city...">
                <button id="getWeather">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div id="weatherResult" class="result">
                <!-- Weather data will be displayed here -->
            </div>
        </div>
    </div>
    <footer>
        <p>Made with ðŸ’•<span style="color: #ff6347;">Rishad</span></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
